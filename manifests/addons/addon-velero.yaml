apiVersion: addons.cluster.x-k8s.io/v1alpha1
kind: HelmChartProxy
metadata:
  name: velero
spec:
  clusterSelector:
    matchLabels:
      veleroChart: enabled
  #repoURL: https://vmware-tanzu.github.io/helm-charts
  repoURL: https://acornsoft-edgecraft.github.io/edgecraft-caaph/helm-charts/stable
  chartName: velero
  namespace: velero
  valuesTemplate: |
    image:
      repository: velero/velero
      tag: v1.11.0
      pullPolicy: IfNotPresent
      imagePullSecrets: []
    initContainers:
      - name: velero-velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      backupStorageLocation:
        - name: default
          provider: aws
          bucket: velero
          # minio public key (base64 encoded)
          caCert: 
          config:
            region: minio
            s3ForcePathStyle: true
            publicUrl: https://192.168.88.74:9000
            s3Url: https://192.168.88.74:9000
      volumeSnapshotLocation:
        - name: default
          provider: aws
          config:
            region: minio
    credentials: 
      useSecret: true
      name: cloud-credentials
      secretContents:
        cloud: |
          [default]
          aws_access_key_id = minioadmin
          aws_secret_access_key = minioadmin
    backupEnabled: true
    snaphostsEnabled: true
    deployNodeAgent: true
    defaultVolumesToFsBackup: true
